<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME BANK | REGISTRO</title>
    <link rel="icon" type="image/png" href="media/Icon-ACME-BANK.jpg">
    <link rel="stylesheet" href="Style/registro.css">
    <link rel="stylesheet" href="Style/responsive.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgHeader">
        </div>
    </div>
    <div class="centrarPantalla">
        <div class="container">
            <div class="banco">
                <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgBancoRegistro">
            </div>
            <br>
            <div class="tipoDocumento">
                <input type="text" id="inputDocumento" placeholder="Tipo de documento" list="documentos" class="inputRegistro">
                <datalist id="documentos">
                    <option value="Cedula Ciudadania"></option>
                    <option value="Pasaporte"></option>
                    <option value="Cedula Extranjeria"></option>
                </datalist>
            </div>
            <div class="numeroDocumento">
                <input type="number" id="inputNumeroDocumento" placeholder="Numero de documento" class="inputRegistro">
            </div>
            <br>
            <div class="nombres">
                <input type="text" id="inputNombre" placeholder="Nombres" class="inputRegistro">
            </div>
            <br>
            <div class="apellidos">
                <input type="text" id="inputApellidos" placeholder="Apellidos" class="inputRegistro">
            </div>
            <br>
            <div class="tipoGenero">
                <input type="text" id="genero" placeholder="Genero" list="generos" class="inputRegistro">
                <datalist id="generos">
                    <option value="Masculino"></option>
                    <option value="Femenino"></option>
                </datalist>
            </div>
            <br>
            <div class="telefono">
                <input type="number" id="inputTelefono" placeholder="Telefono" class="inputRegistro">
            </div>
            <br>
            <div class="correo">
                <input type="email" id="inputCorreo" placeholder="Correo electronico" class="inputRegistro">
            </div>
            <br>
            <div class="ciudad">
                <input type="text" id="inputCiudad" placeholder="Ciudad" list="ciudades" class="inputRegistro">
                <datalist id="ciudades">
                    <option value="Bogota"></option>
                    <option value="Bucaramanga"></option>
                    <option value="Barranquilla"></option>
                    <option value="Medellin"></option>
                    <option value="Cartagena"></option>
                    <option value="Cali"></option>
                    <option value="Santa Marta"></option>
                    <option value="Floridablanca"></option>
                    <option value="Piedecuesta"></option>
                    <option value="Giron"></option>
                    <option value="Buenaventura"></option>
                </datalist>
            </div>
            <br>
            <div class="direccion">
                <input type="text" id="inputDireccion" placeholder="Direccion" class="inputRegistro">
            </div>
            <div class="contraseña">
                <input type="password" id="inputContraseña" placeholder="Contraseña" class="inputRegistro">
            </div>
            <br>
            <span class="invisible" id="crucial">*Ingrese un correo valido*</span>
            <span class="invisible" id="obligatorio">*Todos los campos son obligatorios*</span>
            <button onclick="crearCuenta()" id="buttonCrearCuenta">CREAR CUENTA</button>
            <br>
            <a href="index.html" id="enlaceCancelar">SALIR</a>
        </div>
    </div>

    <script type="module" src="JS/database.js" defer></script>
    <script src="JS/registrarse.js" type="module" defer></script>
</body>
</html>
