<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME BANK | SERVICIOS PUBLICOS</title>
    <link rel="icon" type="image/png" href="media/Icon-ACME-BANK.jpg">
    <link rel="stylesheet" href="Style/serviciosPublicos.css">
    <link rel="stylesheet" href="Style/responsive.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgHeader">
        </div>
    </div>
    <div class="centrarPantalla">
        <div class="container">
            <div class="banco">
                <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgBancoServiciosPublicos">
            </div>
            <div class="cuenta">
                <h2 id="numeroDeCuenta"></h2>
            </div>
            <div class="persona">
                <h2 id="nombre"></h2>
            </div>
            <div class="servicio">
                <input type="text" id="inputServicio" placeholder="Servicio a pagar" list="servicios" class="inputServiciosPublicos">
                <datalist id="servicios">
                    <option value="Energia"></option>
                    <option value="Agua"></option>
                    <option value="Gas Natural"></option>
                    <option value="Internet"></option>
                </datalist>
            </div>
            <br>
            <div class="referencia">
                <input type="text" id="inputReferencia" placeholder="Referencia del servicio" class="inputServiciosPublicos">
            </div>
            <br>
            <div class="valor">
                <input type="number" id="inputValor" placeholder="Valor" class="inputServiciosPublicos">
            </div>
            <br>
            <div class="footer">
                <span class="invisible" id="crucial">*Saldo insuficiente*</span><br>
                <span class="invisible" id="obligatorio">*Todos los campos son obligatorios*</span>
                <button onclick="pagar()" class="buttonPagar">PAGAR</button>
                <br>
                <a href="dashboard.html" id="enlaceCancelar">SALIR</a>
            </div>
        </div>
        <div class="facturaInvisible" id="contenido">
            <h2 id="ref"></h2>
            <h2 id="date"></h2>
            <h2 id="price"></h2>
            <h2 id="tipo"></h2>
            <h2 id="desc"></h2>
            <button onclick="window.print()" class="buttonPagar">Imprimir</button>
        </div>
    </div>
        
    <script type="module" src="JS/database.js" defer></script>
    <script type="module" src="JS/serviciosPublicos.js" defer></script>
</body>
</html>
