<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME BANK | CAMBIO CONTRASEÑA</title>
    <link rel="icon" type="image/png" href="media/Icon-ACME-BANK.jpg">
    <link rel="stylesheet" href="Style/cambiarContraseña.css">
    <link rel="stylesheet" href="Style/responsive.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgHeader">
        </div>
    </div>
    <div class="centrarPantalla">
        <div class="container">
            <div class="banco">
                <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgCambioContraseña">
            </div>
            <div class="contraseñaNueva">
                <input type="password" id="inputContraseña" placeholder="Contraseña nueva" class="inputCambiarContraseña">
            </div>
            <br>
            <span class="invisible" id="exito">*Contraseña cambiada*</span>
            <span class="invisible" id="obligatorio">*Todos los campos son obligatorios*</span>
            <button onclick="cambiarContraseña()" id="buttonCambiar">CAMBIAR CONTRASEÑA</button>
            <br>
            <a href="index.html" id="enlaceCancelar">SALIR</a>
        </div>
    </div>

    <script type="module" src="JS/database.js" defer></script>
    <script type="module" src="JS/cambiarContraseña.js"></script>
</body>
</html>
