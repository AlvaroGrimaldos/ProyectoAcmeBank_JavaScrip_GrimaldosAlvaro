<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME BANK | CAMBIAR CONTRASEÑA</title>
    <link rel="icon" type="image/png" href="media/Icon-ACME-BANK.jpg">
    <link rel="stylesheet" href="Style/validarCambiarContraseña.css">
    <link rel="stylesheet" href="Style/responsive.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgHeader">
        </div>
    </div>
    <div class="centrarPantalla">
        <div class="container">
            <div class="banco">
                <img src="media/acme_no_bg.png" alt="AcmeBank" id="imgCambioContraseña">
            </div>
            <div class="tipoDocumento">
                <input type="text" id="documento" placeholder="Tipo de documento" list="documentos" class="inputCambioContraseña">
                <datalist id="documentos">
                    <option value="Cedula Ciudadania"></option>
                    <option value="Pasaporte"></option>
                    <option value="Cedula Extranjeria"></option>
                </datalist>
            </div>
            <br>
            <div class="numeroDocumento">
                <input type="number" id="inputNumeroDocumento" placeholder="Numero de documento" class="inputCambioContraseña">
            </div>
            <br>
            <div class="correo">
                <input type="email" id="inputCorreo" placeholder="Correo electronico" class="inputCambioContraseña">
            </div>
            <br>
            <span class="invisible" id="noUser">*No hay usuarios registrados*</span>
            <span class="invisible" id="invalido">*Documento o correo invalidos*</span>
            <span class="invisible" id="obligatorio">*Todos los campos son obligatorios*</span>
            <button onclick="verificar()" id="buttonVerificar">VERIFICAR</button>
            <br>
            <a href="index.html" id="enlaceVerificar">SALIR</a>
        </div>
    </div>

    <script type="module" src="JS/database.js" defer></script>
    <script src="JS/validarCambiarContraseña.js" type="module"></script>
</body>
</html>
